<div class="chores">
    <h3>Chores</h3>
    <p class="workharder" *ngIf="chores.length > finishedChores.length">Work Harder!</p>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>

<div class="allowance" *ngIf="chores.length === 0 || finishedChores.length - chores.length >= 3; else noallowance">
  <img src="{{targetImage}}">
</div>
<ng-template #noallowance>
  <div class="allowance">
    <h1>No allowance yet</h1>
  </div>
</ng-template>

<hr>

<div class="allowance" *ngIf="chores.length === 0 && finishedChores.length >= 4; else treat">
  <h1>Ice cream treat!</h1>
</div>
<ng-template #treat>
  <div class="allowance">
    <h3>To earn an ice cream treat:</h3>
    <p>The chores list must be empty.</p>
    <p>The Done list must have at least 4 items.</p>
  </div>
</ng-template>
